<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style_login.css">
	<script src="https://kit.fontawesome.com/848684728e.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="index.html" name = "myForm" onsubmit="return validatorForm();">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<label id="error"  style="color: rgb(253, 38, 0); text-align: center;"></label>
			<input type="text" placeholder="Name" name = "name" id="name" />
			<input type="email" placeholder="Email" name = "email" id="email" />
			<input type="password" placeholder="Password" name = "password" id="password" />
			<input type="password" placeholder="Confirm Password" name = "password2" id="password2" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="index.html" name = "myForm" onsubmit = "return(validatorForm2());">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<label id="error2"  style="color: rgb(253, 38, 0); text-align: center;"></label>
			<input type="email" placeholder="Username" name = "user" id="user" />
			<input type="password" placeholder="Password" name = "pass" id="pass" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>One Of US?</h1>
				<p>If you already have an account, just</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>New here?</h1>
				<p>Sign Up and discover my resume</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="script_login.js"></script>
</body>
</html>
